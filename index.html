<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicee Vs Dicee</title>

    <!-- Links -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <h1>Dicee VS Dicee</h1>
      <h2>Roll the dicees and see who will win.</h2>

      <section id="dicee">
        <div class="dicee-box">
          <p>Player 1</p>
          <i class="dicee-img fas fa-7x fa-dice-six"></i>
        </div>

        <div class="dicee-box">
          <p>Player 2</p>
          <i class="fas fa-7x fa-dice-six"></i>
        </div>
      </section>

      <button class="btn">Roll!</button>
      <small>Click the button to roll the dicees</small>
    </main>

    <footer>
      <p>Made by <a href="https://github.com/jvtz">jvtz</a></p>
    </footer>
  </body>
</html>
