<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Vs Dice</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <main class="container">
      <h1>DICE VS DICE</h1>
      <h2 id="winner">Roll the dices and see who will win.</h2>

      <section id="dice">
        <div class="dice-box">
          <p>Player 1</p>
          <i id="dice1" class="fas fa-9x fa-dice-six"></i>
        </div>

        <div class="dice-box">
          <p>Player 2</p>
          <i id="dice2" class="fas fa-9x fa-dice-six"></i>
        </div>
      </section>

      <section id="button">
        <p><span id="player1">0</span> x <span id="player2">0</span></p>
        <div class="button-box">
          <button onclick="rollButton()" class="btn-roll">ROLL</button>
          <button onclick="resetButton()" class="btn-reset">RESET</button>
        </div>
      </section>
    </main>

    <footer class="container">
      <p>Made by <a href="https://github.com/jvtz" target="_blank">jvtz</a></p>
      <div class="social-media">
        <a
          href="https://github.com/jvtz"
          target="_blank"
          class="fab fa-github"
        ></a>
        <a
          href="https://discordapp.com/users/280314697545154562/"
          target="_blank"
          class="fab fa-discord"
        ></a>
        <a
          href="https://www.reddit.com/user/jvtzzz"
          target="_blank"
          class="fab fa-reddit"
        ></a>
        <a
          href="https://twitter.com/jvt_zzz"
          target="_blank"
          class="fab fa-twitter"
        ></a>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
